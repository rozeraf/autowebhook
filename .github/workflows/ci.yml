name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: [lint, format-check, build, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.15
      
      - name: Print environment info
        run: |
          bun --version
          node --version
          npm --version
          which bun
          which node
          pwd
          ls -la
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-deps-
      
      - name: Install dependencies
        run: bun install
      
      - name: Run lint
        if: matrix.task == 'lint'
        run: bun run lint
      
      - name: Run format check
        if: matrix.task == 'format-check'
        run: bun run format:check
      
      - name: Run build
        if: matrix.task == 'build'
        run: bun run build
      
      - name: Run tests
        if: matrix.task == 'test'
        run: bun test --timeout 30000
      
      - name: Upload build artifacts
        if: matrix.task == 'build'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/